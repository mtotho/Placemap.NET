<style>
    placemap-actionbar md-toolbar {
        min-height: 80px !important;
    }

    .map-fab {
        position: absolute;
        top: 120px;
        left: 420px;
    }

    @media screen and (max-width: 600px) {
        .map-fab {
            top: 140px;
            left: 70%;
        }
    }
</style>

<md-toolbar class="md-primary md-hue-2" layout="row" layout-align="start center" layout-padding>

    <div layout="row" flex="80" flex-gt-sm="60">
        <div flex ng-show="currentStep.starting">
            <md-button ng-click="vm.getStarted()">Click Here to Get Started</md-button>
        </div>

        <div flex ng-show="currentStep.placing">

            Now let's move the marker to a place of interest
            <!--<md-button ng-click="vm.getStarted()" >Get Started</md-button>-->
        </div>

        <div flex ng-show="currentStep.ranking">

            Okay great. Now it is time to provide feedback for this location
            <!--<md-button ng-click="vm.getStarted()" >Get Started</md-button>-->
        </div>
    </div>

    <div flex>
        {{vm.place.name}}

    </div>






</md-toolbar>

<md-button class="md-fab map-fab md-primary md-hue-2" ng-disabled="!vm.markerDragged"
           ng-click="vm.confirmPlacement()"
           ng-show="currentStep.placing" aria-label="Okay Fab">
    <!--<md-icon md-svg-src="img/icons/cake.svg"></md-icon>-->
    Ok
</md-button>
