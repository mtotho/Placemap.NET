<style>
    .loading{
        z-index:1000 !important;
        width:100%;
        position:absolute;
        top:0;
        left:0;
        background-color:white;
        opacity: 0.6;
        overflow:none;
    
        font-weight:bold;
        text-align:center;
        font-size:30px;
    }
    .loading .loading-text{
        padding-top:100px;
    }
</style>
<placemap-actionbar current-step="currentStep"></placemap-actionbar>


<section layout="row">

    <div class="loading full-height-window" ng-show="!PlaceViewModel">
       <div class="loading-text">
           Loading
       </div>
    </div>

    <div flex id="placemap">
        <ui-gmap-google-map center='map.center' id="map_canvas" zoom='map.zoom' events='map.events' control="mapControl">


            <!--  <ui-gmap-markers
                 models='{expression}'
                 idKey='{expression}'
                 doRebuildAll="{string or object}"
                 doCluster="{string or object}"
                 clusterOptions='{expression}'
                 fit="{string or object}"
                 labelContent='{expression}'
                 coords="'{string}'"
                 icon="'{string}'"
                 options="'{string}'"
                 labelContent="'{string}'"
                 labelAnchor="'{string}'"
                 labelClass="'{string}'"
                 click="'{string or expression to a function}'"
                 events="{expression}"
                 control='{expression}'
                >
            </ui-gmap-markers>-->
            <ui-gmap-marker idKey="pointer.id"
                            coords="pointer.coords"
                            options="pointer.options"
                            events="pointer.events"></ui-gmap-marker>

           <ui-gmap-markers models="ResponseMarkers" coords="'coords'" options="'options'"></ui-gmap-markers>

        </ui-gmap-google-map>
    </div>


    <md-card flex="40" flex-md="60" flex-sm="80"  flex-xs="100" style="z-index:20; margin:0px" ng-show="vm.ShowFeedbackArea">
        <placemap-feedback-area placeviewmodel="PlaceViewModel" current-step="currentStep" pointer="pointer"></placemap-feedback-area>

    </md-card>



</section>
